<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .reset-password-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .reset-password-container h2 {
            margin-bottom: 20px;
        }
        .reset-password-container label {
            display: block;
            margin-bottom: 5px;
        }
        .reset-password-container input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .reset-password-container .requirements {
            font-size: 12px;
            color: #666;
            margin-bottom: 20px;
        }
        .reset-password-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        .reset-password-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="reset-password-container">
        <h2>Reset Password</h2>
        <form id="resetPasswordForm">
            <!-- <label for="oldPassword">Old password:</label>
            <input type="password" id="oldPassword" name="oldPassword" required> -->

            <label for="newPassword">New password:</label>
            <input type="password" id="newPassword" name="newPassword" required>
            <div class="requirements">
                <p>Your password can't be too similar to your other personal information.</p>
                <p>Your password must contain at least 8 characters.</p>
                <p>Your password can't be a commonly used password.</p>
                <p>Your password can't be entirely numeric.</p>
            </div>

            <label for="confirmPassword">New password confirmation:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <button type="submit">Reset Password</button>
        </form>
    </div>
</body>

<script>
document.getElementById('resetPasswordForm').addEventListener('submit', function(event) {
    event.preventDefault();

    var oldPassword = document.getElementById('oldPassword').value;
    var newPassword = document.getElementById('newPassword').value;
    var confirmPassword = document.getElementById('confirmPassword').value;

    if (newPassword !== confirmPassword) {
        alert('New passwords do not match.');
        return;
    }

    if (newPassword.length < 8) {
        alert('New password must be at least 8 characters long.');
        return;
    }    });
    </script>
    
</html>
